<head>
    <link href={{ url_for('static', filename='style.css') }}
    rel='stylesheet'
    >
    <link href={{ url_for('static', filename='login.css') }}
    rel='stylesheet'
    >
</head>

<h1>todo app</h1>

{% if error %}
    <p> sorry, this account doesn't exist. try again or go to <a href='/'>sign Up!</a> page </p>
{% endif %}


<form method="POST">
    <label>email</label>
    <input minlength=5 maxlength=30 name='email' placeholder="enter a valid email" required>
    <br>
    <label>password</label>
    <input minlength=6 maxlength=20 name='password' type="password" placeholder="six and more symbols" required>
    <br>
    <input type="checkbox" name="remember">
    <label id="remember"> remember me </label>
    <input type="submit" value="submit!">
    <a href={{ url_for('index') }} SignUp-page>create new account!</a>
</form>
